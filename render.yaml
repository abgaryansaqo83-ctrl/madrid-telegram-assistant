services:
  # Background Worker (Telegram Bot)
  - type: worker
    name: madrid-bot-worker
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.bot
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: madrid-bot-db
          property: connectionString

databases:
  - name: madrid-bot-db
    databaseName: madrid_bot
    user: madrid_bot_user
